<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
</head>
<body>
<table rules="all">
    {% for key, value in data.items() %}
    <tr>
        <th>{{ key }}</th>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
